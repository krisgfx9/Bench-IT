<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <meta charset="utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="Index.css"/>

  </head>
  <body>
    <button id="showLocationButton">Show My Location</button>
    <!-- <button id="calculateRouteButton">Calculate Route</button> -->

    <label for="origin">Enter Origin:</label>
    <input type="text" id="origin" placeholder="Enter origin address">

    <label for="destination">Enter Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination address">
    <button id="getDirectionsButton">Get Directions</button>    

    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    
    
    <div id="gmp-map"></div>
      <button onclick="loginForm.html" class="loginButton" style="width:auto;">Login</button>
    </div>
    <div>hello there</div>
    
  </body>
  <!-- Include the Google Maps JavaScript API with libraries -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5I7AuCi4Hr0B9vzEi0QSIi5ri631glW8&libraries=places&callback=initMap" async defer></script>
  
  <!-- Include the MarkerClusterer library -->
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

  <!-- Include your map.js script -->
  <script src="map.js"></script>
</html>
